<!-- The above code is a basic HTML, CSS, and JavaScript code for a web application called "Post Master".
It provides a form where users can enter a URL, select a request type (GET or POST), and select a
content type (JSON or custom parameters). Users can also add custom parameters and enter a request
JSON. When the user submits the form, the application sends a request to the specified URL with the
specified parameters and displays the response in a code block. The code also includes Bootstrap and
Prism libraries for styling and syntax highlighting. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="prism.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <style>
      responsePre {
        max-height: 500px;
      }
    </style>

    <title>Post Master</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">POST MASTER</a>
    </nav>

    <div class="container">
      <h1 class="my-3">Welcome to Post Master</h1>
    </div>

    <div class="container">
      <div class="form-group">
        <label for="url">URL</label>
        <input
          type="text"
          class="form-control"
          id="url"
          placeholder="Enter URL Here"
        />
      </div>

      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          Request Type
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="get"
              value="GET"
              checked
            />
            <label class="form-check-label" for="get"> GET </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="requestType"
              id="post"
              value="POST"
            />
            <label class="form-check-label" for="post"> POST </label>
          </div>
        </div>
      </fieldset>

      <fieldset class="form-group row">
        <legend class="col-form-label col-sm-2 float-sm-left pt-0">
          Content Type
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="jsonRadio"
              value="json"
              checked
            />
            <label class="form-check-label" for="json">JSON</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="contentType"
              id="paramsRadio"
              value="params"
            />
            <label class="form-check-label" for="params"
              >Custom Parameters</label
            >
          </div>
        </div>
      </fieldset>

      <div id="parameterBox">
        <div class="form-row">
          <label for="url" class="col-sm-2 col-form-label">Parameter 1</label>
          <div class="col-md-4">
            <input
              type="text"
              class="form-control"
              id="parameterKey1"
              placeholder="Enter Parameter 1 Key"
            />
          </div>
          <div class="col-md-4">
            <!-- <label for="inputPassword4">Password</label> -->
            <input
              type="text"
              class="form-control"
              id="parameterValue1"
              placeholder="Enter Parameter 1 Value"
            />
          </div>

          <button id="addParam" class="btn btn-primary">+</button>
        </div>
        <div id="params"></div>
      </div>

      <div class="my-3" id="requestJsonBox">
        <div class="form-group row">
          <label for="requestJson" class="col-sm-2 col-form-label"
            >Enter Request JSON</label
          >
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="requestJsonText"
              rows="3"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-group-row my-2">
        <div class="col-sm-10">
          <button id="submit" class="btn btn-primary">SUBMIT</button>
        </div>
      </div>

      <div class="my-3" id="responseJsonBox">
        <div class="form-group row">
          <label for="responseJsonText" class="col-sm-2 col-form-label"
            >Response</label
          >
          <div class="col-sm-10">
            <!-- <textarea
              class="form-control"
              id="responseJsonText"
              rows="3"
            ></textarea> -->
            <pre id="responsePre" class="language-javascript">
              <code id="responsePrism" class="language-javascript">Your Response Will Appear Here</code>
            </pre>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>

    <script src="index.js"></script>
    <script src="prism.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
